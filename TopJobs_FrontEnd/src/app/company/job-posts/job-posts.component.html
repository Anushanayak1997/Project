<div class="container">
    <div class="companyProfile mainCard ">
        <div class="table  card bg-light shadow-lg p-3 mb-5 bg-white rounded" >
            <h4>{{company}}</h4>
            <h4>{{companyDesc}}</h4>
        </div>
    </div>

    <div class="">
        <button class="btn btn-primary btn btn-primary btn-space btnStyle" (click)="toCreatePost()"
            type="button"><strong>Job-Post</strong>
        </button>
    </div>




    <div class="mainCard container">
        <div class="table  card bg-light text-center shadow-lg p-3 mb-5 bg-white rounded">
            <table class="table">
                <thead>
                    <tr style="background-color: #00AA9E; color: wheat;">
                        <th scope="col">Index</th>
                        <th scope="col">Position</th>
                        <th scope="col">Status</th>
                        <th scope="col">Apllicants</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let data of job_posts; let i = index">
                        <th scope="row">{{i}}</th>
                        <td>{{data.jobTitle}}</td>
                        <td>{{data.isActive}}</td>
                        <td>{{data.noOfApplicants}}</td>
                        <td>{{data.postDate}}</td>
                        
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>10/9/19</td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>
