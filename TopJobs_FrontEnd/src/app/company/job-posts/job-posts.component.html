<div class="container">
    <div class="companyProfile mainCard ">
        <div class="table  card bg-light shadow-lg p-3 mb-5 bg-white rounded" >
            <h4>{{company}}</h4>
            <h4>{{companyDesc}}</h4>
        </div>
    </div>

    <div class="">
        <button class="btn btn-primary btn btn-primary btn-space btnStyle" (click)="toCreatePost()"
            type="button"><strong>Job-Post</strong>
        </button>
    </div>




    <div class="mainCard container">
        <div class="row">
            <div class="table-responsive card bg-light text-center shadow-lg p-3 mb-5 bg-white rounded">
                <table class="table">
                    <thead>
                        <tr style="background-color: #00AA9E; color: wheat;">

                            <th scope="col" class="col-xs-2">Index</th>
                            <th scope="col" class="col-xs-2">Position</th>
                            <th scope="col" class="col-xs-2">Vaccancies</th>
                            <th scope="col" class="col-xs-2">Status</th>
                            <th scope="col" class="col-xs-2">Apllicants</th>
                            <th scope="col" class="col-xs-2">Date</th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor = "let employe of employes">
                            <th scope="row" class="col-xs-2">{{employe.id}}</th>
                            <td class="col-xs-2">{{employe.Position}}</td>
                            <td class="col-xs-2">{{employe.Vaccancies}}</td>
                            <td class="col-xs-2">{{employe.Status}}</td>
                            <td class="col-xs-2">{{employe.Apllicants}}</td>
                            <td class="col-xs-2">{{employe.Date}}</td>
                           <div class="btn-group">
                                <button (click)="onEdit(employe)" type="button" class="btn btn-link">Edit</button>
                                <button type="button" class="btn btn-link" style="color: red;">Delete</button>
                           </div>
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
