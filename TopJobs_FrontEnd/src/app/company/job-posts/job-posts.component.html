
<app-header></app-header>
<div class="container">
    <div class="companyProfile mainCard ">
        <div class="table  card bg-light shadow-lg p-3 mb-5 bg-white rounded" >
            <div *ngIf="company">
            <h4>{{company.companyName}}</h4>
            <h4>{{company.companyDescription}}</h4>
        </div>
        </div>
    </div>

    <div class="">
        <button class="btn btn-primary btn btn-primary btn-space btnStyle" (click)="toCreatePost()"
            type="button"><strong>Job-Post</strong>
        </button>
    </div>




    <div class="mainCard container">
        <div class="row">
            <div class="table-responsive card bg-light text-center shadow-lg p-3 mb-5 bg-white rounded">
                <table class="table">
                   
                        <tr style="background-color: #00AA9E; color: wheat;">

                                <tr>
                                        <th>sl no</th>
                                        <th>jobTitle</th>
                                        <th>status</th>
                                        <th>noOfApplicants</th>
                                        <th>postDate</th>
                                        
                                    </tr>

                    <tr *ngFor="let data of jobposts; let i = index">
                        <th scope="row">{{i}}</th>
                   
                        <td>{{data.jobTitle}}</td>
                        <td>{{data.isActive}}</td>
                        <td>{{data.noOfApplicants}}</td>
                        <td>{{data.postDate}}</td>
                        <button class="btn btn-primary" type="submit" (click)="onEdit(data.jobPostId)">Edit</button>
                        <button class="btn btn-primary" type="submit" (click)="onDelete(data.jobPostId)">Delete</button>
                        
                    </tr>
                   


                    
                </table>
            </div>
        </div>
    </div>
</div>
