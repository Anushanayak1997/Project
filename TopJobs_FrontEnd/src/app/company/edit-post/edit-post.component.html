<div class="container">
    <div class="companyProfile">
        <h4>Company name</h4>
    </div>
</div>


<div class="container" *ngIf="id;else elseBlock">
    <form name="PostForm" #PostForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="table">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Position</th>
                        <th scope="col">Status</th>
                        <th scope="col">Apllicants</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            <input type="text" #index="ngModel" required class="form-control"
                                [class.is-invalid]="index.invalid && index.touched" name="index"
                                [(ngModel)]="userModel.index">
                            <small class="text-danger" [class.d-none]="index.valid || index.untouched">index is
                                required</small>
                        </th>

                        <th scope="row">
                            <input type="text" #JobTitle="ngModel" required class="form-control"
                                [class.is-invalid]="JobTitle.invalid && JobTitle.touched" name="JobTitle"
                                [(ngModel)]="userModel.JobTitle">
                            <small class="text-danger" [class.d-none]="JobTitle.valid || JobTitle.untouched">JobTitle is
                                required</small>
                        </th>

                        <th scope="row">
                            <input type="text" #Status="ngModel" required class="form-control"
                                [class.is-invalid]="Status.invalid && Status.touched" name="Applicants"
                                [(ngModel)]="userModel.Status">
                            <small class="text-danger" [class.d-none]="Status.valid || Status.untouched">Status is
                                required</small>

                        </th>

                        <th scope="row">
                            <input type="text" #Applicants="ngModel" required class="form-control"
                                [class.is-invalid]="Applicants.invalid && Applicants.touched" name="Applicants"
                                [(ngModel)]="userModel.Applicants">
                            <small class="text-danger"
                                [class.d-none]="Applicants.valid || Applicants.untouched">Applicants is
                                required</small>
                        </th>

                        <th scope="row">
                            <input type="text" #PostDate="ngModel" required class="form-control"
                                [class.is-invalid]="PostDate.invalid && PostDate.touched" name="Applicants"
                                [(ngModel)]="userModel.PostDate">
                            <small class="text-danger" [class.d-none]="PostDate.valid || PostDate.untouched">PostDate is
                                required</small>

                        </th>



                    </tr>
                    <div class="container">
                        <button class="btn btn-primary" type="submit" click="onSubmit()"
                            [disabled]="PostForm.form.invalid">Submit</button>
                    </div>
                </tbody>
            </table>

        </div>
    </form>
</div>






<ng-template #elseBlock>
    <div class="container">
            
        <form #userForm="ngForm"  (ngSubmit)="onSubmitSecond()" novalidate>
            <div class="form-group">
                <label>
                    JobTitle
                    <input type="text" #JobTitle="ngModel" minlength="5" required class="form-control"
                        [class.is-invalid]="JobTitle.invalid && JobTitle.touched" name="JobTitle"
                        [(ngModel)]="userModel.JobTitle">
                    <small class="text-danger" [class.d-none]="JobTitle.valid || JobTitle.untouched">JobTitle is
                        required</small>
                </label>
            </div>

            <div class="form-group">
                <label>
                    Status:
                    <input type="text" #Status="ngModel" required class="form-control"
                        [class.is-invalid]="Status.invalid && Status.touched" name="Status"
                        [(ngModel)]="userModel.Status">
                    <small class="text-danger" [class.d-none]="Status.valid || Status.untouched">Status is
                        required</small>
                </label>
            </div>
            <div class="form-group">
                <label>
                    Vacancy
                    <input type="number" #Vacancy="ngModel" required class="form-control"
                        [class.is-invalid]="Vacancy.invalid && Vacancy.touched" name="Vacancy"
                        [(ngModel)]="userModel.Vacancy">
                    <small class="text-danger" [class.d-none]="Vacancy.valid || Vacancy.untouched">Vacancy is
                        required</small>
                </label>
            </div>
            <div class="form-group">
                <label>
                    experience
                    <input type="text" #experience="ngModel" required class="form-control"
                        [class.is-invalid]="experience.invalid && experience.touched" name="experience"
                        [(ngModel)]="userModel.experience">
                    <small class="text-danger" [class.d-none]="experience.valid || experience.untouched">experience
                        is required</small>
                </label>
            </div>
            <div class="form-group">
                <label>
                    Applicants
                    <input type="number" #Applicants="ngModel" required class="form-control"
                        [class.is-invalid]="Applicants.invalid && Applicants.touched" name="Applicants"
                        [(ngModel)]="userModel.Applicants">
                    <small class="text-danger" [class.d-none]="Applicants.valid || Applicants.untouched">Applicants
                        is required</small>
                </label>
            </div>
            <h4>Address</h4>

            <div class="form-group">
                <label>
                    Street
                    <input type="text" #StreetAddress="ngModel" required class="form-control"
                        [class.is-invalid]="StreetAddress.invalid && StreetAddress.touched" name="StreetAddress"
                        [(ngModel)]="userModel.StreetAddress">
                    <small class="text-danger" [class.d-none]="StreetAddress.valid || StreetAddress.untouched">Street is
                        required</small>
                </label>
            </div>

            <div class="form-group">
                <label>
                    City
                    <input type="text" #City="ngModel" required class="form-control"
                        [class.is-invalid]="City.invalid && City.touched" name="City" [(ngModel)]="userModel.City">
                    <small class="text-danger" [class.d-none]="City.valid || City.untouched">city is
                        required</small>
                </label>
            </div>

            <div class="form-group">
                <label>
                    State
                    <input type="text" #City="ngModel" required class="form-control"
                        [class.is-invalid]="State.invalid && State.touched" name="State" [(ngModel)]="userModel.State">
                    <small class="text-danger" [class.d-none]="State.valid || State.untouched">State is
                        required</small>
                </label>
            </div>
            <div class="form-group">
                    <label>
                        Country
                        <input type="text" #Country="ngModel" required class="form-control"
                            [class.is-invalid]="Country.invalid && Country.touched" name="Country"
                            [(ngModel)]="userModel.Country">
                        <small class="text-danger" [class.d-none]="Country.valid || Country.untouched">Country is
                            required</small>
                    </label>
                </div>
                <div class="form-group">
                        <label>
                            Zipcode
                            <input type="text" #Zipcode="ngModel" required class="form-control"
                                [class.is-invalid]="Zipcode.invalid && Zipcode.touched" name="Zipcode"
                                [(ngModel)]="userModel.Zipcode">
                            <small class="text-danger" [class.d-none]="Zipcode.valid || Zipcode.untouched">Zipcode is
                                required</small>
                        </label>
                    </div>
<!--Address ends-->
<div class="form-group">
        <label>
            PostDate
            <input type="text" #PostDate="ngModel" required class="form-control"
                [class.is-invalid]="PostDate.invalid && PostDate.touched" name="PostDate"
                [(ngModel)]="userModel.PostDate">
            <small class="text-danger" [class.d-none]="PostDate.valid || PostDate.untouched">PostDate is
                required</small>
        </label>
    </div>

    <div class="form-group">
            <label>
                    jobDescription
                <textarea type="textarea" #jobDescription="ngModel" required class="form-control"
                    [class.is-invalid]="jobDescription.invalid && jobDescription.touched" name="jobDescription"
                    [(ngModel)]="userModel.jobDescription">
                <small class="text-danger" [class.d-none]="jobDescription.valid || jobDescription.untouched">jobDescription is
                    required</small>
                </textarea>
            </label>
        </div>
                    
        </form>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()"
        [disabled]="userForm.form.invalid ">Submit</button>
    </div>
</ng-template>
