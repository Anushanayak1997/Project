<!-- Image and text -->

<app-header></app-header>

<!-- Slideshow container -->
<div class="container">



  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/img/job-search-remotive.png" alt="Los Angeles">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/job-search.jpg" alt="Chicago">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/job4.jpg" alt="New York">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</div>
<div class="container" style="margin-top: 3%;" >
  <button type="button" class="btn btn-primary btn-lg btn-block" (click)="findJobs()">Find Jobs</button>
  <button type="button" class="btn btn-secondary btn-lg btn-block"(click)="findCandidates()">Find Job Seekers</button>
</div>
